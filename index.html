<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./src/main.css">
    </head>
    <body>
        <div class="container">
            <form class="form form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="loginUsernameEmail" class="form__input" autofocus placeholder="Username or Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link" id="linkresetPassword">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" id="linkCreateAccount" href="#">Don't have an account? Create Account</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupUsername" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupUsername" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                
                <p class="form__text">
                    <a class="form__link" id="linkLogin" href="#">Already have an account? Sign in</a>
                </p>
            </form>
            <form class="form form--hidden" id="resetPassword">
                <h1 class="form__title">Reset Password</h1>
                <h2 class="form__title2">Under Maintenance</h2>
                <p class="form__text">
                    <a class="form__link" id="linklogina" href="#">Back to Login</a>
                </p>
             </form>   
        </div>
        <script src="./src/main.js"></script> </script>
    </body>
    
</html>
